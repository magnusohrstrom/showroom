<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/main.css" type"text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Nothing+You+Could+Do|Open+Sans" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
    <title>Showroom</title>
  </head>
  <body>
    <header>
      <a id="title" href="index.html">Showroom</a>
      <nav>
        <a href="#archives">Archives</a>
        <a href="#tours-h1">Tours</a>
        <a href="html/about.html">About</a>
      </nav>
    </header>
    <main>
      <img class="loading-img" src="images/loading.gif" alt="">
      <section class="hero-section">
        <div class="landing-container">
          <h1 class="landing-h1 showroom-h1">Showroom</h1>
        </div>

        <div class="landing-container">
          <h1 class="landing-h1">Explore our digital gallery of dutch classical art.</h1>
        </div>


<!--TOURS-->
      </section>
      <h1 id="tours-h1" class="landing-h1 browse-h1">Take a tour</h1>
      <section class="list-wrapper tours-wrapper">

          <figure id="rembrandt" class="tours-square">
            <div class="tour-name">

                  <a href="html/rembrandt.html">Rembrandt - mastering darkness</a>
            </div>

          </figure>
          <figure id="selfportraits" class="tours-square">
            <div class="tour-name">
                  <a href="html/selfportraits.html">Let me make a Selfie - Self portraits</a>
            </div>

          </figure>
          <figure id="animals" class="tours-square">
            <div class="tour-name">
                  <a href="html/animals.html">Animals in art</a>
            </div>

          </figure>
          <figure id="masterpieces" class="tours-square">
            <div class="tour-name">
                  <a href="html/masterpieces.html">Masterpieces</a>
            </div>

          </figure>
          <figure id="murder" class="tours-square">
            <div class="tour-name">
                  <a href="html/murder.html">Murder stories</a>
            </div>

          </figure>
          <figure id="" class="tours-square">
            <div class="tour-name">
                <a href="html/shunga.html"></a>
            </div>

          </figure>

      </section>

      <h1 id="archives" class="landing-h1 browse-h1">Browse through the archives</h1>
      <section class="form-section">

      <form class="search-form" action="">
        <div class="search-wrapper">
          <div class="form-module search-module">
            <label for="search-input">Search (result associated with)</label>
            <input class="search-input" type="text" name="" value="">

          </div>
          <button class="search-button" type="button" name="button">Search</button>
        </div>
          <div class="form-module">
            <label for="artist">Artist (by and associated with)</label>
            <select id="artist-select" name="artist">
              <option value="">Specify artist</option>
              <option value="Rembrandt+Harmensz.+van+Rijn">Rembrandt van Rijn</option>
              <option value="Johannes+Vermeer">Johannes Vermeer</option>
              <option value="Pieter+Brueghel+(I)">Pieter Brueghel</option>
              <option value="Jan+Havicksz.+Steen">Jan Havicksz. Steen</option>
              <option value="Lucas+van+Leyden">Lucas van Leyden</option>
              <option value="Frans+Hals">Frans Hals</option>
              <option value="Hendrick+ter+Brugghen">Hendrick ter Brugghen</option>
              <option value="Willem+Kalf">Willem Kalf</option>
              <option value="Rachel+Ruysch">Rachel Ruysch</option>
              <option value="Vincent+van+Gogh">Vincent van Gogh</option>
              <option value="Aert%20de%20Gelder">Aert de Gelder</option>
              <option value="Theo+van+Doesburg">Theo van Doesburg</option>
              <option value="Peter+Paul+Rubens">Peter Paul Rubens</option>
              <option value=""></option>
              <option value=""></option>
              <option value=""></option>
              <option value=""></option>
              <option value=""></option>
              <option value=""></option>
            </select>
            <label for="artwork-type">Artwork-type</label>
            <select id="type-select" name="artwork-type">
              <option value="">Specify type of artwork</option>
              <option value="schilder">Paintings</option>
              <option value="tekenaar">Drawings</option>
              <option value="figure">Figures</option>
              <option value="photograph">Photographs</option>

            </select>
          </div>

        <div class="form-module">
          <label for="year-from">From year:</label>
          <input id="year-from" class="year-input" type="text" name="year-from" value="">
          <label for="to-year">To year:</label>
          <input id="year-to" class="year-input" type="text" name="to-year" value="">

        </div>
        <aside class="main-figure-text-container">


        </aside>
      </form>
      <figure class="main-figure fade">
        <div class="arrow-left">
        </div>

            <img class="main-img search-img" src="http://lh4.ggpht.com/HjpfCsR3sxYtz486QQYsgAnCDVHRtJ3eZsESB_ZCpfDS-msLE9Ty7dri1JQr-ERBGXQwuf0b3Ta5cwtEOVuXvFCiS0c=s0" alt="">



        <div class="arrow-right">
        </div>
      </figure>
      </section>
      <section class="list-wrapper">

        <section class="list-section">

        </section>
      </section>


    </main>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch-jsonp/1.0.6/fetch-jsonp.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="crossorigin="anonymous"></script>
    <script src="script/main.js" type="text/javascript"> </script>

  </body>
</html>
